<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Add a GeoJSON line</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            // TO MAKE THE MAP APPEAR YOU MUST
            // ADD YOUR ACCESS TOKEN FROM
            // https://account.mapbox.com
            mapboxgl.accessToken =
                "pk.eyJ1Ijoibnl5anl5YW5mYXBlbmciLCJhIjoiY2p3ajU4eXI2MGdxcDQ4cGI4cHI2bHhjcSJ9.m4FzyOH_5Yo3YVnroLxk-w"
            var map = new mapboxgl.Map({
                container: "map",
                style: "mapbox://styles/mapbox/streets-v11",
                center: [118.707399, 32.165486],
                zoom: 15,
            })

            map.on("load", function() {
                map.addSource("route", {
                    type: "geojson",
                    data: {
                        geometry: {
                            coordinates: [
                                [118.68757433344842, 32.172209674476335],
                                [118.69068623070353, 32.17223298482884],
                                [118.69214579313223, 32.17223298482884],
                                [118.69399090035404, 32.17223298482884],
                                [118.69616647454308, 32.172209674476335],
                                [118.69814927633439, 32.172209674476335],
                                [118.70035238943387, 32.172209674476335],
                                [118.70528185499796, 32.17225629517583],
                                [118.71164334407786, 32.17176677664209],
                            ],
                            type: "LineString",
                        },
                        type: "Feature",
                        properties: {},
                    },
                })
                map.addLayer({
                    id: "route",
                    type: "line",
                    source: "route",
                    layout: {
                        "line-join": "round",
                        "line-cap": "round",
                    },
                    paint: {
                        "line-color": "#888",
                        "line-width": 8,
                    },
                })
            })
        </script>
    </body>
</html>
