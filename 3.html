<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Add a GeoJSON line</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            // TO MAKE THE MAP APPEAR YOU MUST
            // ADD YOUR ACCESS TOKEN FROM
            // https://account.mapbox.com
            mapboxgl.accessToken =
                "pk.eyJ1Ijoibnl5anl5YW5mYXBlbmciLCJhIjoiY2p3ajU4eXI2MGdxcDQ4cGI4cHI2bHhjcSJ9.m4FzyOH_5Yo3YVnroLxk-w"
            var map = new mapboxgl.Map({
                container: "map",
                style: "mapbox://styles/mapbox/streets-v11",
                center: [118.707399, 32.165486],
                zoom: 15,
            })

            map.on("load", function() {
                map.addSource("route", {
                    type: "geojson",
                    data: {
                        geometry: {
                            coordinates: [
                                [118.6918428650784, 32.170274894412046],
                                [118.69377058904132, 32.170251583557956],
                                [118.6958635464868, 32.170158340083375],
                                [118.69801158176045, 32.17006509651287],
                                [118.7000494613801, 32.169948541915744],
                                [118.70183949077358, 32.169878609086],
                                [118.70360198125417, 32.169855298131],
                                [118.70486877128752, 32.16983198717],
                                [118.70619063914921, 32.16966881027459],
                                [118.70745742918257, 32.169435699917074],
                                [118.70880683595715, 32.16927252231176],
                                [118.71087225448963, 32.16903941094067],
                            ],
                            type: "LineString",
                        },
                        type: "Feature",
                        properties: {},
                    },
                })
                map.addLayer({
                    id: "route",
                    type: "line",
                    source: "route",
                    layout: {
                        "line-join": "round",
                        "line-cap": "round",
                    },
                    paint: {
                        "line-color": "#888",
                        "line-width": 8,
                    },
                })
            })
        </script>
    </body>
</html>
