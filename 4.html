<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Add a GeoJSON line</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            // TO MAKE THE MAP APPEAR YOU MUST
            // ADD YOUR ACCESS TOKEN FROM
            // https://account.mapbox.com
            mapboxgl.accessToken =
                "pk.eyJ1Ijoibnl5anl5YW5mYXBlbmciLCJhIjoiY2p3ajU4eXI2MGdxcDQ4cGI4cHI2bHhjcSJ9.m4FzyOH_5Yo3YVnroLxk-w"
            var map = new mapboxgl.Map({
                container: "map",
                style: "mapbox://styles/mapbox/streets-v11",
                center: [118.707399, 32.165486],
                zoom: 15,
            })

            map.on("load", function() {
                map.addSource("route", {
                    type: "geojson",
                    data: {
                        geometry: {
                            coordinates: [
                                [118.6918600536547, 32.16839303366102],
                                [118.69382835783705, 32.1683705182009],
                                [118.69584985942822, 32.168122847764295],
                                [118.69787136101922, 32.16796523895411],
                                [118.6999726587257, 32.16776259865506],
                                [118.7043348463717, 32.16740234812127],
                                [118.7056913803354, 32.16717719081406],
                                [118.70694151947703, 32.16695203295039],
                                [118.70797886897691, 32.166704358657285],
                                [118.70914921200557, 32.166524231476544],
                            ],
                            type: "LineString",
                        },
                        type: "Feature",
                        properties: {},
                    },
                })
                map.addLayer({
                    id: "route",
                    type: "line",
                    source: "route",
                    layout: {
                        "line-join": "round",
                        "line-cap": "round",
                    },
                    paint: {
                        "line-color": "#888",
                        "line-width": 8,
                    },
                })
            })
        </script>
    </body>
</html>
