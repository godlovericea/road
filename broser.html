<!DOCTYPE HTML>
<html>
  <head>
    <title>JavaScript获取浏览器类型与版本</title>
    <script type="text/javascript">
        
        function checkBrowserVersion(){
            var browser=navigator.appName
            console.log(browser)
            var b_version=navigator.appVersion
            var version=parseFloat(b_version)
            if(browser === 'Netscape' && version < 5){
                // alert("请下载最新版浏览器")
                window.location.href="https://www.google.cn/chrome/"
                return false
            }
            var userAgent = navigator.userAgent.toLowerCase();
            var regStr_ie = /msie [\d.]+;/gi ;
            var regStr_ff = /firefox\/[\d.]+/gi
            var regStr_chrome = /chrome\/[\d.]+/gi ;
            var regStr_saf = /safari\/[\d.]+/gi ;
            console.log(navigator)
            console.log(userAgent)
            if(userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1){
                console.log('Opera')
                return 'Opera';
            }
            else if(userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1){
                console.log('IE')
                return 'IE';
            }
            else if(userAgent.indexOf("Edge") > -1){
                console.log('Edge')
                return 'Edge';
            }
            else if(userAgent.indexOf("Firefox") > -1){
                console.log('Firefox')
                return 'Firefox';
            }
            else if(userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") == -1){
                console.log('Safari')
                return 'Safari';
            }
            else if(userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Safari") > -1){
                console.log('Chrome')
                return 'Chrome';
            }
            else if(!!window.ActiveXObject || "ActiveXObject" in window){
                console.log('IE>=11')
                return 'IE>=11';
            }
            else{
                console.log('Unkonwn')
                return 'Unkonwn';
            }
        }
        document.write('<hr/>');
    //    获取当前的浏览器信息
       var sys = checkBrowserVersion();
       console.log(sys)
    //    sys.browser得到浏览器的类型，sys.ver得到浏览器的版本
    //    document.write(sys.browser + "的版本是：" + sys.ver);
    </script>
  </head>

</html>
