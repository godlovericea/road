<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link href="./mapbox-gl.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/font_1569284_tu0qa4b07go.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./reset.css" type="text/css" />
    <link rel="stylesheet" href="./myapp.css" type="text/css" />
    <link rel="stylesheet" href="./popup.css" type="text/css" />

    <title>全省5G产业生态在线系统</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but bigc doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script>
      var Sys = {};
      var ua = navigator.userAgent.toLowerCase();
      var s;
      (s = ua.match(/msie ([\d.]+)/))
        ? (Sys.ie = s[1])
        : (s = ua.match(/firefox\/([\d.]+)/))
        ? (Sys.firefox = s[1])
        : (s = ua.match(/chrome\/([\d.]+)/))
        ? (Sys.chrome = s[1])
        : (s = ua.match(/opera.([\d.]+)/))
        ? (Sys.opera = s[1])
        : (s = ua.match(/version\/([\d.]+).*safari/))
        ? (Sys.safari = s[1])
        : 0;
      /*以下进行测试*/

      if (Sys.ie) {
        alert("不支持IE，推荐下载Chrome浏览器");
        window.location.href = "https://www.google.cn/chrome/";
      }
      if (Sys.ie == 9.0 || Sys.ie == 8.0 || Sys.ie == 7.0 || Sys.ie == 6.0) {
        window.location.href = "https://www.google.cn/chrome/";
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
