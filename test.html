<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>关键字查询-使用默认皮肤</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0"/>
    <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.3&key=91395810ab9afefbf549dc838b186bb4"></script>
    <style type="text/css">
        #panel {
            position: absolute;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }
    </style>
</head>
<body>
<div id="mapContainer"></div>
<div id="panel">
</div>
<script type="text/javascript">
    var map = new AMap.Map("mapContainer", {
        resizeEnable: true
    });
    AMap.service(["AMap.RoadInfoSearch"], function() {
        var roadSearch = new AMap.RoadInfoSearch({ //构造地点查询类
            pageSize: 5,
            pageIndex: 1,
            city: "025"
        });
        //关键字查询
        roadSearch.roadInfoSearchByRoadName('新科四路', function(status, result) {
            console.log(result)
            // console.log(result.roadInfo[0].path[0])
        //   alert(result.roadInfo[0].path[0]);
        });
    });
</script>
